<div class="container">
  <div class="row g-2">
    <div *ngFor="let item of data.hits" class="col-md-4">
      <div class="card">
        <img src="{{item.previewURL}}" class="card-img-top" alt="..." style="width: 100%; height: 200px; object-fit: cover;">
        <div class="card-body">
          Like's: <span class="badge bg-primary">{{item.likes}}</span>
          Views: <span class="badge bg-danger">{{item.views}}</span>
        </div>
        <div class="card-footer">
          Tags:
          <span class="badge bg-secondary rounded-pill text-dark mx-1" *ngFor="let tag of tagsArray(item.tags)" style="text-transform: capitalize">{{tag}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
